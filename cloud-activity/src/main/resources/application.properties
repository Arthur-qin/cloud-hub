server.port=9080
debug=true
logging.level.root=info
logging.level.com.arthur.cloud.activity.mapper=DEBUG
logging.level.tk.mybatis.springboot.mapper=trace
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/cloud-hub?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.initial-size=1
spring.datasource.druid.min-idle=1
spring.datasource.druid.max-active=20
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.stat-view-servlet.allow=true
